<!DOCTYPE html>
<html>
<head>
<title>Kuali Code Assessment</title>
</head>

<body>

<script>

//elevator script will go here, I might add a simple UI to the html code if I have time
var elevators = [
	{
		requested:false,
		currentfloor:null,
		doors:closed,
		occupied:false,
		trips:0,
	}
]

var floors = [
	{
		requested:false,
		elevatorpresent:false,
		request:requestElevator

	}
]

function requestElevator(floor){
	closestElevator = 0;

	elevators.map(function(elevator){
		if( elevators.indexOf(elevator) - floor < closestElevator - floor ){
			closestElevator =  elevators.indexOf(elevator);
		}
	});
}

</script>
</body>

</html>
